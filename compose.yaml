version: '3.8'

services:
  jroute-dev:
    build: .
    container_name: jroute-development
    volumes:
      # Mount the current directory to preserve changes
      - .:/app
      # Cache .NET packages for faster builds
      - nuget-packages:/root/.nuget/packages
      # Cache Android SDK downloads
      - android-cache:/opt/android-sdk/.android
    working_dir: /app
    stdin_open: true
    tty: true
    environment:
      - DOTNET_CLI_TELEMETRY_OPTOUT=1
    command: /bin/bash

volumes:
  nuget-packages:
  android-cache: